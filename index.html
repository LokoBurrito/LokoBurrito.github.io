<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burrito's APKs</title>
  <style>
    body {
      font-family: Arial, sans-serif; 
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
        display: flex;
        flex-direction: column; 
        align-items: center; 
        text-align: center; 
    }

    .site-header { 
        margin-bottom: 20px;
    }

    .game-section {
        display: flex;
        margin-bottom: 20px; 
    }

    .game-info {
      margin: 10px; 
    }

    button {
      background-color: #007bff; /* Blue download buttons */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Theme Switcher Styles */
    .theme-switch {
        position: fixed;
        top: 10px; 
        left: 10px;
    }

    .theme-switch input[type="checkbox"] {
        display: none; 
    }

    .theme-switch label {
        display: block;
        width: 50px;
        height: 25px;
        background-color: #ccc; 
        border-radius: 15px; 
        cursor: pointer;
        position: relative; 
    }

    .theme-switch label::after {
        content: ''; 
        display: block;
        background-color: white; 
        width: 20px;
        height: 20px;
        border-radius: 50%;
        transition: 0.3s;
        position: absolute; 
        top: 50%;
        left: 2px;         
        transform: translateY(-50%); 
    }

    .theme-switch input:checked + label::after {
        left: calc(100% - 2px - 20px); 
        transform: translateY(-50%); 
    }

    body.dark-theme {
        background-color: #333; 
        color: white; 
    } 
  </style>
</head>
<body>
    <div class="theme-switch">
        <input type="checkbox" id="themeSwitcher" />
        <label for="themeSwitcher"></label>
    </div>
    <div class="container">
        <div class="site-header"> 
            <h1>Burrito's APK's</h1> 
            <p>Updated 3/26/27</p> 
        </div>

        <div class="game-section">
            <div class="game-info">
                <h2><b>Codex (v2.617)</b></h2> 
                <p>Updated: 3/25/24</p> 
                <button>Download</button> 
            </div>    

            <div class="game-info">
                <h2><b>Arceus X (v1.2.8)</b></h2> 
                <p>Updated: 3/26/27</p>  
                <button>Download</button> 
            </div>
        </div> 
  </div>

<script>
    const themeSwitcher = document.getElementById('themeSwitcher');
    themeSwitcher.addEventListener('change', function() {
        document.body.classList.toggle('dark-theme');
    });
</script>
</body>
</html>
